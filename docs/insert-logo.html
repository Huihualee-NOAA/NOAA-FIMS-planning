<style>
.logo {
  background-image: url(slideswoosh.PNG);
  background-color: "#FFFFFF";
  background-size: contain;
  background-repeat: no-repeat;
  position: absolute;
  top: 0em;
  right: 1em;
  width: 1200px;
  height: 1400px;
  z-index: -1;
}
</style>

<script>
document
  .querySelectorAll(
    '.remark-slide-content' +
    ':not(.title-slide)' +
    ':not(.inverse)' +
    // add additional classes to exclude here, e.g.
    // ':not(.inverse)' +
    ':not(.hide-logo)'
  )
  .forEach(el => {
    el.innerHTML += '<div class="logo"></div>';
  });
